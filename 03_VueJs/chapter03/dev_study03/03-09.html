<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      예금액 : <input type="text" v-model="amount" />
      <!-- title : 이미지에 대한 추가 정보 제공, 이미지 위에 마우스를 올려놓았을 때 뜨는 문구 -->
      <!-- 문자와 숫자 비교 : 문자열이 숫자로 변환되어 비교됨 -->
      <!-- v-show : 화면에 보여줄지 말지를 결정하는 디렉티브 / 조건이 맞으면 보여줌 / 화면에는 안 보이지만 요소 자체는 존재 -->
      <img
        v-show="amount<0"
        src="https://contactsvc.bmaster.kro.kr/img/error.png"
        title="마이너스는 허용하지 않습니다."
        style="width: 15px; height: 15px; vertical-align: middle"
      />
    </div>
  </body>
  <script>
    const vueApp = Vue.createApp({
      name: 'App',
      data() {
        return {
          amount: '',
        };
      },
    }).mount('#app');
  </script>
</html>
