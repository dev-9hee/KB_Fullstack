<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- Vue 파트 -->
    <!-- v-bind : 요소의 속성을 바인딩 / v-bind:속성="표현식", :속성="표현식" / 단방향!!-->
    <!-- Vue 인스턴스의 데이터나 속성이 바뀌면 UI 갱신 / UI에서 값을 변경하더라도 데이터는 변경되지 않음 -->
    <div id="app">
      <input type="text" :value="massage" />
      <br />
      <img v-bind:src="imagePath" />
    </div>
  </body>
  <script>
    let vm = Vue.createApp({
      name: 'APP',
      data() {
        // 데이터 함수가 return하는 객체의 속성명만 표현식으로 사용 가능
        return {
          massage: 'v-bind 디렉티브',
          imagePath: 'https://contactsvc.bmaster.kro.kr/photos/18.jpg',
        };
      },
    }).mount('#app');
  </script>
</html>
