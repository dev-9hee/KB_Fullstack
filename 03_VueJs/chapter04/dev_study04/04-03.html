<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      1보다 큰 수 : <input type="text" v-model.number="num" />
      <br />
      1부터 입력한 값까지의 합 : <span>{{sum}}</span><br />
      1부터 입력한 값까지의 합 : <span>{{sum}}</span><br />
      1부터 입력한 값까지의 합 : <span>{{sum}}</span><br />
    </div>
  </body>
  <script>
    const vueApp = Vue.createApp({
      name: 'App',
      data() {
        return { num: 0 };
      },
      // 계산된 속성 : computed 옵션에 함수를 등록 | 함수명이 계산된 속성명이 됨
      computed: {
        sum() {
          console.log(`##num: ${this.num}`); // this.num 값을 콘솔에 출력
          const n = parseInt(this.num); // this.num 값을 정수로 변환하여 num 변수에 저장
          if (Number.isNaN(n)) return 0; // Number.isNaN 함수는 전달된 값이 NaN인지 확인하는 데 사용
          // 변환된 num 값이 NaN (숫자가 아님)인지 확인합니다. 만약 num이 NaN이라면 함수는 0을 반환
          return (n * (n + 1)) / 2; // 1부터 num까지의 모든 자연수의 합을 계산하여 반환 / 등차수열의 합 공식 이용
        },
      },
    }).mount('#app');
  </script>
</html>
