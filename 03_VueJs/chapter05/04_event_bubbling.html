<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- vue 불러오기 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app" style="background-color: palevioletred">
      <h1>{{ count }}</h1>
      <div style="background-color: salmon" v-on:click="iDontWantToDiscount">
        <!--버블링으로 인해 안쪽은 의도한 바와 다르게 -2가 됨 -->
        <h1>안쪽</h1>
        <button @click.stop="discount">클릭!</button>
      </div>
      <h1>바깥쪽</h1>
      <button @click="discount">클릭!</button>
    </div>
  </body>
  <script>
    const vueApp = Vue.createApp({
      name: 'App',
      data() {
        return {
          count: 10,
        };
      },
      methods: {
        discount() {
          this.count--;
        },
        iDontWantToDiscount() {
          this.count--;
        },
      },
    }).mount('#app');
  </script>
</html>
