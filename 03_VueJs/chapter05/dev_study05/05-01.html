<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 숫자로 번환해서 amount 변수에 넣어라 -->
      <!-- amount 데이터 속성을 v-model로 양뱡향 바인딩 / 여기서 입력한 값은 amount 데이터에 즉시 반영 -->
      금액 : <input type="text" v-model.number="amount" /><br />
      <button @click="balance += parseInt(amount)">입금</button>
      <button v-on:click="balance -= parseInt(amount)">인출</button>
      <br />
      <h3>계좌잔고 : {{balance}}</h3>
    </div>
  </body>
  <script>
    const vueApp = Vue.createApp({
      name: 'App',
      data() {
        return {
          amount: 0,
          balance: 0,
        };
      },
    }).mount('#app');
  </script>
</html>
