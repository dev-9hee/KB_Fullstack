<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- vue 불러오기 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>count : {{ count }}</h1>
      <!-- 인라인 이벤트, count++ => count = count + 1 /  v-on:click = @click -->
      <button v-on:click="count++">+</button>
      <button @click="count--">-</button>
      <button @click="count = count * 2">x2</button>
      <button @click="count %= 5">5로 나눈 %</button>
    </div>
  </body>
  <script>
    const vueApp = Vue.createApp({
      name: '오후 수업', // 앱 이름
      data() {
        return {
          count: 0,
        };
      },
    }).mount('#app');
  </script>
</html>
