<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="./todoList.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app" class="container">
      <div class="card card-body bg-right">
        <div class="title">:: TodoList App</div>
      </div>
      <div class="card card-default card-borderless">
        <div class="card-body">
          <div class="row mb-3">
            <div class="input-group">
                <input id="msg" type="text" class="form-control" name="msg" placeholder="할일을 여기에 입력!" />
                <span class="btn btn-primary input-group-addon">추가</span>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item list-group-item-success">
                    <span class="todo-done pointer">할일1 (완료)</span>
                    <span class="float-end badge bg-secondary pointer">삭제</span>
                </li>
                <li class="list-group-item">
                    <span class="todo-done pointer">할일2</span>
                    <span class="float-end badge bg-secondary pointer">삭제</span>
                </li>
                <li class="list-group-item">
                    <span class="todo-done pointer">할일3</span>
                    <span class="float-end badge bg-secondary pointer">삭제</span>
                </li>
            </ul>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        var ts = new Date().getTime();

        var vm = Vue.createApp({
            name: 'APP',
            data() {
                return {
                    todo: "",
                    todoList: [
                        { id: ts, todo: "자전거 타기", completed: false},
                        { id: ts + 1, todo: "딸과 공원 산책", completed: true},
                        { id: ts + 2, todo: "일요일 애견 카페", completed: false},
                        { id: ts + 3, todo: "Vue 원고 집필", completed: false},
                    ],
                }
            },
        })
    </script>
  </body>
</html>
