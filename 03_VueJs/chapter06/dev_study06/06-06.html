<!-- CSS 클래스명 문자열을 바인딩하는 방법 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      .buttonColor {
        background-color: aqua;
        color: black;
      }
      .buttonLayout {
        text-align: center;
        width: 120px;
      }
      .staticBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- class="staticBorder" 그냥 클래스 -->
      <!-- :class="[myColor, myLayout] 배열로 바인딩 -->
      <button class="staticBorder" :class="[myColor, myLayout]">
        테스트 버튼
      </button>
    </div>
  </body>
  <script>
    const vueApp = Vue.createApp({
      name: 'App',
      data() {
        // 두 개의 데이터로 변경, 각각 CSS 클래스명 문자열 값을 가지고 있음
        return {
          myColor: 'buttonColor',
          myLayout: 'buttonLayout',
        };
      },
    }).mount('#app');
  </script>
</html>
