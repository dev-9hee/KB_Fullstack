<!-- CSS 클래스명 문자열을 바인딩하는 방법 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      .buttonColor {
        background-color: aqua;
        color: black;
      }
      .buttonLayout {
        text-align: center;
        width: 120px;
      }
      .staticBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 단일 선택 : true, false -->
      <input type="checkbox" v-model="isMyLayout" />
      레이아웃 적용 여부<br />
      <!-- 참이면 myLayout
            거짓이면 '' -->
      <button
        class="staticBorder"
        :class="[myColor, isMyLayout ? myLayout : '']"
      >
        버튼
      </button>
    </div>
  </body>
  <script>
    const vueApp = Vue.createApp({
      name: 'App',
      data() {
        // 초기값
        return {
          myColor: 'buttonColor',
          myLayout: 'buttonLayout',
          isMyLayout: false,
        };
      },
    }).mount('#app');
  </script>
</html>
