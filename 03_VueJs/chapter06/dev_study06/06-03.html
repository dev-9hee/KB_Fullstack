<!-- 인라인 스타일 - v-bind:style로 작성 -->
<!-- 데이터 속성에 자바 스크립트 객체로 작성 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- :style 속성에 객체 리터럴을 직접 사용하여 backgroundColor와 color 값을 바인딩 -->
      <!-- @mouseover.stop="overEvent"
        : 마우스가 버튼 위로 이동했을 때 overEvent 메서드를 호출하고, 이벤트 전파를 중단 -->
      <!-- @mouseout.stop="outEvent"
        : 마우스가 버튼에서 벗어났을 때 outEvent 메서드를 호출하고, 이벤트 전파를 중단 -->
      <button
        :style="{backgroundColor, color}"
        @mouseover.stop="overEvent"
        @mouseout.stop="outEvent"
      >
        테스트
      </button>
    </div>
  </body>
  <script>
    const vueApp = Vue.createApp({
      name: 'App',
      data() {
        return {
          backgroundColor: 'aqua',
          color: 'black',
        };
      },
      methods: {
        overEvent() {
          this.backgroundColor = 'purple';
          this.color = 'yellow';
        },
        outEvent() {
          this.backgroundColor = 'aqua';
          this.color = 'black';
        },
      },
    }).mount('#app');
  </script>
</html>
