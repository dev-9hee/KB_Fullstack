<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- vue 불러오기 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      .bgOrange {
        background-color: orange;
      }
      .bgSkyblue {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1 :class="styleObj">배경은 ???</h1>
      <label for="checkSt">{{ bc }}</label>
      <!-- {{ bc }}<input type="checkBox" v-model="isOrange" @click="checkStyle" /> -->
      <input id="checkSt" type="checkbox" @click="checkStyle" />
      <!-- checkbox 자체 속성이 체크되면 true, 체크 안되면 false -->
    </div>
  </body>
  <script>
    const vueApp = Vue.createApp({
      name: 'App',
      data() {
        return {
          isOrange: false,
          bc: '오렌지색 ?',
        };
      },
      methods: {
        checkStyle() {
          this.isOrange = !this.isOrange; // false면 true로 true면 false로
        },
      },
      computed: {
        styleObj() {
          return (
            this.isOrange ? (this.bc = '하늘색 ?') : (this.bc = '오렌지색 ?'),
            this.isOrange ? 'bgOrange' : 'bgSkyblue'
          );
        },
      },
    }).mount('#app');
  </script>
</html>
