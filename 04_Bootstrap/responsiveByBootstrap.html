<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- class="mt-5" => 폰트 사이즈의 5배 만큼 margin-top -->
    <div class="container mt=2">
      <header class="row">
        <div class="col text-center bg-primary">헤더</div>
      </header>
      <div class="main row">
        <!-- md 크기보다 작아지면 세로로 쌓겠다. -->
        <div class="col-md-3 text-center bg-success">네비게이션</div>
        <div class="col-md-6 text-center bg-danger">메인콘텐츠</div>
        <div class="col-md-3 text-center bg-warning">사이드바</div>
      </div>
      <!-- colume을 적용하기 위해서는 부모에 row를 꼭 지정해야 함 -->
      <footer class="row">
        <div class="col text-center bg-info">푸터</div>
      </footer>
    </div>
  </body>
</html>
