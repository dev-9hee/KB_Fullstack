<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Position Property</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .box:nth-child(1) {
        background-color: red;
        left: 10px;
        top: 10px;
        z-index: 100;
      }
      .box:nth-child(2) {
        background-color: green;
        left: 50px;
        top: 50px;
        z-index: 10;
      }
      .box:nth-child(3) {
        background-color: blue;
        left: 90px;
        top: 90px;
        z-index: 1;
      }
      /* overflow에 hidden 적용 : 영역을 벗어나는 부분 감춤 */
      /* overflow에 scroll 적용 : 영역을 벗어나는 부분을 스크롤로 만듦 */
      body > div {
        width: 400px;
        height: 100px;
        border: 3px solid black;
        position: relative;
        /* overflow: hidden; */
        /* overflow: scroll; */

        /* 이것만 설정했을 때 y축도 스크롤 생김 */
        /* 이유1 : 수평 스크롤이 생기면서 높이 증가 */
        /* 이유2 : 기본적인 브라우저 스크롤바 스타일링 */
        /* 이유3 : 내부 요소의 크기 : 내부 요소가 부모 요소의 높이를 추가하는 경우*/
        overflow-x: scroll;
        /* 해결방법 : 부모 요소에 overflow-y: hidden을 추가하여 수직 스크롤 숨김 */
        overflow-y: hidden;
        /* 이 경우 y축만 스크롤 생김 */
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h1>Lorem ipsum dolor sit amet.</h1>
  </body>
</html>
