<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Float Property</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 10px;
        padding: 10px;
        float: left;

        /* float: right; */
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: blue;
        margin: 10px;
        padding: 10px;
        /* 이걸 적용 안 하면 겹쳐서 나옴 */
        clear: left;
        /* float: right; */
      }
    </style>
  </head>
  <body>
    <div class="box">1</div>
    <div class="box2">2</div>
  </body>
</html>
