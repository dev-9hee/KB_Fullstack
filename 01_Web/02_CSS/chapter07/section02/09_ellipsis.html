<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ellipsis</title>
    <style>
      body {
        width: 270px;
      }
      .ellipsis {
        /* 줄바꿈 되지 않게 , 자동 줄바꿈이 일어나지 않음*/
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <h1 class="ellipsis">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit.
    </h1>
    <p class="ellipsis">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit.
    </p>
  </body>
</html>
