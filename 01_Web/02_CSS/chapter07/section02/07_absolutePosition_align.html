<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absolute Position</title>
    <style>
      /* 초기화 */
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: palevioletred;
      }
      #container {
        /* 색상 및 크기 적용 */
        width: 400px;
        height: 300px;
        background-color: aqua;
        /* 위치 설정 */
        position: absolute;
        /* 꼭짓점 기준으로 이동하기 때문에 width, height의 반값을 margin - 해줘야 함 */
        top: 50%;
        left: 50%;
        margin-top: -150px;
        margin-left: -200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>요소의 중앙 배치</h1>
    </div>
  </body>
</html>
