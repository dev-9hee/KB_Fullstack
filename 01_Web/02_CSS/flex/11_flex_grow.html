<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex-container {
        display: flex;
        align-items: stretch;
        background-color: antiquewhite;
      }
      .flex-container > div {
        background-color: dodgerblue;
        color: white;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <!-- 여백이 있을 때 어떻게 확장할지 비율 지정, 0 : 기본 크기 지정 -->
      <div style="flex-grow: 0">1</div>
      <div style="flex-grow: 1">2</div>
      <div style="flex-grow: 2">3</div>
    </div>
  </body>
</html>
