<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSSS Selector Basic</title>
    <style>
      ul {
        /* 초과된 부분을 보이지 않도록 숨김 */
        overflow: hidden;
      }
      li {
        /* list-style: none; // boolean 없어짐 */
        list-style: none;
        /* list 수직정렬 => 수평정렬로 바꾸는 방법 */
        float: left;
        /* padding 영역까지 배경색 들어감, margin 영역은 안 들어감 */
        padding: 15px;
      }
      li:first-child {
        border-radius: 10px 0 0 10px;
      }
      li:last-child {
        border-radius: 0 10px 10px 0;
      }
      li:nth-child(2n) {
        background-color: #ff0003;
      }
      li:nth-child(2n + 1) {
        background-color: #800000;
      }
      /* 수업 때 */
      li:hover {
        color: white;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>첫 번째</li>
      <li>두 번째</li>
      <li>세 번째</li>
      <li>네 번째</li>
      <li>다섯 번째</li>
      <li>여섯 번째</li>
      <li>일곱 번째</li>
    </ul>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Excepturi facere
      assumenda laudantium inventore. Provident, incidunt odit nulla, qui a
      tempora veritatis expedita sapiente minus assumenda quidem quibusdam
      nobis, ea aut.
    </p>
  </body>
</html>
