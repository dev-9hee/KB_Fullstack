<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Units</title>
    <style>
      p:nth-child(1) {
      }
      p:nth-child(2) {
        /* default 글자 크기 : 16px */
        font-size: 16px;
      }
      p:nth-child(3) {
        /* 2배 */
        font-size: 24px;
      }
      /* 3배 */
      p:nth-child(4) {
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
  </body>
</html>
