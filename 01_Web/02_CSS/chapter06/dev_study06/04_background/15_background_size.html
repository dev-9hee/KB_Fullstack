<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Background Property</title>
    <style>
      body {
        /* 각각의 그림을 레이어라고 함, url에 '' 안해도 작동 */
        background-image: url('BackgroundFront.png'), url('BackgroundBack.png');
        /* 100% 원본 크기 */
        background-size: 100%;
      }
    </style>
  </head>
  <body></body>
</html>
