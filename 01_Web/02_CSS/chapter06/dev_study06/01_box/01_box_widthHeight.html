<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Property Basic</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      /* inline태그는 width, height를 설정해도 적용 안 됨 */
      span {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div></div>
    <!-- 수업 때 -->
    <p><span>다음요소</span>가 있다면</p>
  </body>
</html>
