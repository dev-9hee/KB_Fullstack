<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 조건문
      if (200 < 20) {
        // false로 실행 안 됨
        // 표현식 "200<20"이 참일 때 실행
        alert('200 < 20 => true');
      }
      // 프로그램 종료, 실행 됨
      alert('프로그램 종료');
    </script>
  </head>
  <body></body>
</html>
