<!-- if else 조건문으로 오전과 오후 판별 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let date = new Date();
      let hours = date.getHours();

      if (hours < 12) {
        alert('오전입니다.');
      } else {
        alert('오후입니다.');
      }
    </script>
  </head>
  <body></body>
</html>
