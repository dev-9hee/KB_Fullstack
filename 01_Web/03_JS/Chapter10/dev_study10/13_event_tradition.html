<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {

        btn.onclick = function () {

    <button id="button">버튼</button>
  </body>
</html>
