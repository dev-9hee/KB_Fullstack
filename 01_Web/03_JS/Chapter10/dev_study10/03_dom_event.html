<!-- 해결방법2 : 이벤트 활용 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        // h1 태그의 배경 색상을 변경
        document.querySelector('h1').style.backgroundColor = 'red';
        // h1 태그의 글자 색상을 변경
        document.querySelector('h2').style.color = 'red';
      };
    </script>
  </head>
  <body>
    <h1>Process - 1</h1>
    <h2>Process - 2</h2>
  </body>
</html>
