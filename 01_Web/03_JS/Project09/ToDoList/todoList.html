<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./todoList.css" />
    <!-- defer : 전부 실행 후 스크립트 실행 -->
    <script defer src="./todoList.js"></script>
  </head>
  <body>
    <div class="display">
      <h1 class="header">JH Todo List</h1>
      <div class="input">
        <input id="work" type="text" />
        <button id="add-btn">할 일 추가</button>
      </div>
      <ul id="todolist"></ul>
    </div>
  </body>
</html>
