<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01. 두 수의 평균</title>
  </head>
  <body></body>
  <script>
    function average(num1, num2) {
      const result = (num1 + num2) / 2;
      return result;
    }
    const num_1 = 5;
    const num_2 = 10;
    const result1 = average(num_1, num_2);
    console.log(num_1 + '와' + num_2 + ' 두 수의 평균 : ' + result1);
  </script>
</html>
