<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03. callback</title>
  </head>
  <body></body>
  <script>
    function addMyName(callback) {
      console.log('이름 : 정지희');
      callback();
    }

    addMyName(function () {
      console.log('콜백함수 실행');
    });
  </script>
</html>
