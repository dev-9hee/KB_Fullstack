<!-- 스타일시트 외부 스타일 방법으로 작성 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Basic</title>
    <!--
      rel(relationship) : 링크된 리소스와 현재 문서 사이의 관계를 지정
      href : 링크한 문서 또는 사이트의 주소를 입력
      ./ : 현재 디렉터리를 의미, 
      웹 개발에서 상대 경로를 사용할 때 ./는 현재 파일이 위치한 디렉터리를 기준으로 파일을 찾겠다는 뜻
    -->
    <link rel="stylesheet" href="./03_Style.css" />
  </head>
  <body>
    <h1>Hello World..!</h1>
  </body>
</html>
