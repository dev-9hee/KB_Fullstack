<!-- html 페이지 구조 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 뷰 포트를 기기 넓이에 맞추고, 초기 비율은 1로 설정 -->
    <!-- 해당 정보를 바탕으로 웹 문서의 기본적인 배율 조정이 일어남 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Basic</title>
  </head>
  <body>
    <h1>Hello World..!</h1>
  </body>
</html>
