<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- autoplay : 준비가 되면 바로 재생 -->
    <!-- muted autoplay : 소리 있는 영상 자동 재생 설정할 때 -->
    <video
      controls="controls"
      muted
      autoplay
      poster="http://via.placeholder.com/1280x720"
    >
      <source src="videos/Wildlife.mp4" type="video/mp4" />
      <source src="videos/Wildlife.webm" type="video/webm" />
    </video>
  </body>
</html>
